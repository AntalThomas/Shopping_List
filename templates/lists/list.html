{% extends 'base.html' %}
{% block content %}
<section class="page">
    <section class="list_header">
        <a href="/lists">
            <section class="hamburger_stack">
                <section class="burger"></section>
                <section class="burger"></section>
                <section class="burger"></section>
            </section>
        </a>

        <h3>{{ lists_name[0]['name'] }} List</h3>
    </section>

    <form action="/lists/{{ lists_name[0]['id'] }}/list/create" method="POST">
        <input type="text" placeholder="Add Item" name="add_item" class="add_item" autofocus>
    </form>

    <section class="all_items">
        {% for item in list %}
            <section class="items">
                {% if item['crossed_off'] == 0 %}
                    <form action="/lists/{{ item['id'] }}/list/crossed_off" class="remove_spacing" method="POST">
                        <button class="item_name"><h4>{{ item['name'] }}</h4></button>
                    </form>
                {% else %}
                    <form action="/lists/{{ item['id'] }}/list/crossed_off" class="remove_spacing" method="POST">
                        <button class="item_name crossed_off"><h4>{{ item['name'] }}</h4></button>
                    </form>
                {% endif %}

                <section class="controls">
                    <a href="/lists/{{ item['id'] }}/edit_item.html" class="remove_spacing">✏️</a>
                    <a href="/lists/{{ item['id'] }}/move.html" class="remove_spacing">📄</a>
                    
                    <form action="/lists/{{ item['id'] }}/list/delete" method="POST" class="remove_spacing">
                        <button>🗑️</button>
                    </form>
                </section>
            </section>
        {% endfor %}
    </section>
</section>
{% endblock %}
