{% extends 'base.html' %}

{% block content %}
<h1>What list do you want to move?  <a href="/">RETURN TO INDEX</a></h1> 

{% for list in lists %}
    {% if list['id'] != item_info['linked_list'] %}
        <form action="/lists/{{ list['id'] }}/{{ item_info['id'] }}/send_item" method="POST" class="remove_spacing">
            <button>{{ list['name'] }}</button>
        </form>
    {% endif %}
{% endfor %}

{% endblock %}
